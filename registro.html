<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requerimientos de Compra</title>
  <link rel="stylesheet" href="../css/registro.css">
</head>


<body>
  <header>
    <img src="../img/DASM.jpg" alt="Logo de la tienda" class="logo">
    <span class="nombre-tienda">DASM store </span>
    <h1>Registro de Compras</h1> 
  </header>
  
  <div class="container">
    <h2>Requerimientos de Compra</h2>
    <section>
      <form id="compraForm">
        <!-- Nombre -->
        <label for="nombre">Nombre del comprador:</label>
        <input type="text" id="nombre" maxlength="20" required>

        <!-- Presupuesto -->
        <label for="presupuesto">Presupuesto máximo (COP):</label>
        <input type="number" id="presupuesto"  min="0" required>

        <!-- Cantidad de artículos -->
        <label for="cantidad">Cantidad máxima de artículos:</label>
        <input type="number" id="cantidad" min="1" max="20" required>

        <!-- Dirección -->
        <label for="direccion">Dirección de entrega:</label>
        <input type="text" id="direccion" required>

        <!-- Tipo de entrega -->
        <label>Tipo de entrega:</label>
        <div>
          <label for="domicilio">Domicilio</label>
          <input type="radio" id="domicilio" name="entrega" value="domicilio" required>
        </div>
        <div>
          <label for="retiro">Retiro en tienda</label>
          <input type="radio" id="retiro" name="entrega" value="retiro">
        </div>

        <!-- Botones -->
        <button type="button" onclick="iniciarCompra()">Iniciar Compra</button>
        <button type="reset">Limpiar Campos</button>
      </form>
    </section>
  </div>

  <footer>
    <p>Contáctanos: <strong>+57 311 754 0308</strong></p>
    <p>Síguenos en Instagram: <a href="https://www.instagram.com/dasm_store1?igsh=MXdjdHIxMGk3bGN0OA%3D%3D&utm_source=qr" target="_blank">@instagram</a></p> 
  </footer>

  <script src="../js/registro.js"></script>
</body>
</html>
